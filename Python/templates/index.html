<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Temperature Change - Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.control.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/d3Style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mapStyle.css') }}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" style="background-color: lightseagreen;">
                <h1>Global Temperature Dashboard</h1>
                <p>Explore temperature by country and city of interest</p>
            </div>
        </div>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#global">Global</a></li>
            <li><a data-toggle="tab" href="#city-country">Country and City</a></li>
        </ul>

        <div class="tab-content">
            <div id="global" class="tab-pane fade in active">
                <h3>Average Temperature (C) and Pollutant trends: Land & Ocean ( Year 1850 - 2015)</h3>
                <div class="row">
                    <div class="col-md-6">
                        <p>
                            <div id="global-scatter"></div>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <div id="pollutant-scatter"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>
                            <div id="map-timeline"></div>
                        </p>
                    </div>
                </div>
            </div>
            <div id="city-country" class="tab-pane fade">
                <div class="row">
                    <div class="col-md-3">
                        <p>
                            <div class="well">
                                <h5>SELECT Country:</h5>
                                <select id="selCountryDataset" onchange="optionCountryChanged(this.value)"></select>
                            </div>
                            <div class="well">
                                <h5>SELECT City:</h5>
                                <select id="selCityDataset" onchange="optionCityChanged(this.value)"></select>
                            </div>
                        </p>
                    </div>
                    <div class="col-md-9">
                        <div id="scatter"></div>
                        <div id="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- D3 and tooltip JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <!-- heatmap JS -->
    <script src="{{ url_for('static', filename='js/heatmapLayer.js') }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.2/heatmap.js"></script>
    <script type="text/javascript" src="https://rawgit.com/pa7/heatmap.js/develop/plugins/leaflet-heatmap/leaflet-heatmap.js"></script>
    <!-- timeline controls JS -->
    <script type="text/javascript" src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script>

    <!-- custom application JS -->
    <script src="{{ url_for('static', filename='js/d3-plot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- API key -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/geo-timeline.js') }}"></script>
    <script src="{{ url_for('static', filename='js/geo-map.js') }}"></script>

</body>

</html>
